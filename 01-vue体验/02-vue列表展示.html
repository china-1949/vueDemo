<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="(item,index) in movies" :key="index">{{item}} ----{{index}}</li>  <!--:key="index"提高变量效率-->
    </ul>
</div>

<script src="../js/vue.js"></script>
<script>
    const  app = new Vue({
        el: '#app',
        data: {
            movies: ['fsdf','fdsfsd','fsdfds','dsfdsf','fsdfsdf','dsfsd']
        }
    })

</script>
</body>
</html>
