<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        [v-cloak]{
            display: none;
        }

    </style>
</head>
<body>
<!--效果不展示之前的{{message}}-->
<div id="app" v-cloak>
    {{message}}
</div>

<script src="../js/vue.js"></script>
<script>
    //在vue解析之前，div中有一个属性v-cloak
    //在vue解析之后，div中没有一个属性v-cloak
  setTimeout(()=>{
      const  app = new Vue({
          el: '#app',
          data: {
              message: '您好啊！',
          }
      })
  },1000)
</script>
</body>
</html>
