<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .title{
            font-size: 150px;
            color: red;
        }
    </style>
</head>
<body>
<div id="app">
    <!--<h2 :style="{key:(属性名):value:(属性值)}">{{message}}</h2>-->
    <!--'50xp必须加上单引号，否则当做一个变量去解析'-->
    <!--<h2 :style="{fontSize:'50px'}">{{message}}</h2>-->
    <!--50px和'50px区别'-->

    <!--finnalSize当成一个变量使用-->
    <h2 :style="{fontSize:finnalSize}">{{message}}</h2>
    <!---->
    <h2 :style="{fontSize:finnalSize+'px' , backgroundColor:finalColor}">{{message}}</h2>
    <h2 :style="getStyle()">{{message}}</h2>

</div>
<script src="../js/vue.js"></script>
<script>
    const  app = new Vue({
        el: '#app',
        data: {
            message: '您好啊！',
            // finnalSize: '100px',
            finnalSize: 100,
            finalColor: 'red',
        },
        methods:{
            getStyle(){
                return {fontSize:this.finnalSize+'px' , backgroundColor:this.finalColor}
            }
        }
    })
</script>
</body>
</html>
